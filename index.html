<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Platinum 온라인 저지" />
  <meta property="og:description" content="코딩 문제 연습 풀이 부터, 정올 대비까지!" />
  <meta property="og:image" content="https://i.ibb.co/2792j3Y6/Frame-12.png" />
  <title>Platinum 온라인 저지</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

@font-face {
    font-family: 'PyeojinGothic-Bold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2504-1@1.0/PyeojinGothic-Bold.woff2') format('woff2');
    font-weight: 200;
    font-style: normal;
}
</style>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="https://i.ibb.co/2JWyTP4/Plat-inum.png" alt="plat" class="h-5" />
      </div>
      <nav class="space-x-6 text-lg" style="font-family: PyeojinGothic-Bold">
        <a href="#" class="hover:text-blue-600">문제</a>
        <a href="#" class="hover:text-blue-600">제출</a>
        <a href="#" class="hover:text-blue-600">랭킹</a>
        <a href="#" class="hover:text-blue-600">로그인</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 relative">
  <main-contain  style="filter: blur(6px);">
  <h1 class="text-3xl font-bold mb-6 text-gray-700">오늘도 열심히 풀어볼까요?</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-xl font-semibold text-blue-700">C++ 자료구조 문제집</h2>
      <p class="text-gray-600 mt-2">0/30 문제 해결</p>
      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">문제 보기</button>
    </div>
    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-xl font-semibold text-blue-700">정보올림피아드 2022~2025</h2>
      <p class="text-gray-600 mt-2">0/6 문제 해결</p>
      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">문제 보기</button>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</main-contain>
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 filter-none">
    <h1 class="text-4xl md:text-6xl font-extrabold text-black text-center">
      사이트 개발중...<br />
      다음에 만나요!
    </h1>
  </div>
</main>

  <footer class="bg-white mt-10 py-6 border-t">
    <div class="text-center text-gray-500">
      © 2025 Platinum Online Judge. All rights reserved.
    </div>
  </footer>

</body>
</html>
